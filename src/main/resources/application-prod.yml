server:
  port: 8080
  address: 0.0.0.0   # Ã‰coute toutes les interfaces pour Docker

spring:
  datasource:
    url: jdbc:postgresql://postgres_prod_db:5432/minane_prod?connectTimeout=5000&socketTimeout=5000
    username: prod_user
    password: ProdPassword2024!
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
